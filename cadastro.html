<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="min-height: 70vh;">
        <main>
            <div class="form-container">
                <div class="card cadastro-card">
                    <div class="user-icon">
                        <img src="image.png" alt="User Icon">
                    </div>
                    <h2>Cadastrar</h2>
                    <form id="cadastroForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nomeCompleto">Nome Completo*</label>
                                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone*</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF*</label>
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento*</label>
                                <input type="date" id="dataNascimento" name="dataNascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo*</label>
                                <select id="sexo" name="sexo" required>
                                    <option value="" selected disabled>Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP*</label>
                                <input type="text" id="cep" name="cep" required>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade*</label>
                                <input type="text" id="cidade" name="cidade" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado*</label>
                                <input type="text" id="estado" name="estado" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="rua">Rua*</label>
                                <input type="text" id="rua" name="rua" required>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento" name="complemento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="senha">Senha*</label>
                                <input type="password" id="senha" name="senha" required>
                            </div>
                        </div>

                        <div class="terms-container">
                            <label class="checkbox-container">
                                <input type="checkbox" id="termsAgree" required>
                                <span>Li e aceito os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Pol√≠tica de Privacidade</a></span>
                            </label>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn-secondary" id="cancelarBtn">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="accessibility-button">
            <button id="accessibilityToggle">
                <img src="acessibilidade.png" alt="Acessibilidade" class="accessibility-icon">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
